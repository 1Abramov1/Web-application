{% extends 'catalog/base.html' %}

{% block title %}
    {% if object %}Редактирование{% else %}Создание{% endif %} записи - Блог Skystore
{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if object %}Редактирование{% else %}Создание{% endif %} записи</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if object %}Сохранить{% else %}Создать{% endif %}
        </button>
        <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
