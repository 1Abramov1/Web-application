{% extends 'catalog/base.html' %}

{% block title %}Удаление записи - Блог Skystore{% endblock %}

{% block content %}
<div class="container">
    <h1>Удаление записи</h1>

    <p>Вы уверены, что хотите удалить запись "{{object.title}}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
